# libs.versions.toml

[versions]
agp = "8.12.1"
junit = "4.13.2"
junitVersion = "1.2.1"
espressoCore = "3.6.1"
appcompat = "1.7.0"
material = "1.12.0"
activity = "1.10.1"
constraintlayout = "2.2.1"

# --- Updated Versions for stability and compatibility ---
mlkit-barcode = "17.2.0" # Latest stable ML Kit Barcode Scanning
camera-x = "1.3.3" # Latest stable CameraX version

[libraries]
junit = { group = "junit", name = "junit", version.ref = "junit" }
ext-junit = { group = "androidx.test.ext", name = "junit", version.ref = "junitVersion" }
espresso-core = { group = "androidx.test.espresso", name = "espresso-core", version.ref = "espressoCore" }
appcompat = { group = "androidx.appcompat", name = "appcompat", version.ref = "appcompat" }
material = { group = "com.google.android.material", name = "material", version.ref = "material" }
activity = { group = "androidx.activity", name = "activity", version.ref = "activity" }
constraintlayout = { group = "androidx.constraintlayout", name = "constraintlayout", version.ref = "constraintlayout" }

# --- Libraries referencing the updated versions ---
mlkit-barcode = { group = "com.google.mlkit", name = "barcode-scanning", version.ref = "mlkit-barcode" }
camera-core = { group = "androidx.camera", name = "camera-core", version.ref = "camera-x" }
camera-camera2 = { group = "androidx.camera", name = "camera-camera2", version.ref = "camera-x" }
camera-lifecycle = { group = "androidx.camera", name = "camera-lifecycle", version.ref = "camera-x" }
camera-view = { group = "androidx.camera", name = "camera-view", version.ref = "camera-x" }

[plugins]
android-application = { id = "com.android.application", version.ref = "agp" }